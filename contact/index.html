<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="top-header">
      <div class="container nav-flex">
        <!-- LOGO -->
        <a href="../index.html"
        ><div class="logo">
          <img src="../assets/logo.png" alt="Fleet Fix Rescue" /></div
      ></a>


        <!-- DESKTOP NAV -->
        <nav class="desktop-nav">
          <a href="../index.html">Home</a>
          <a href="../about/">About</a>
          <a href="../contact/" class="active">Contact</a>
          <!-- <a href="#">Blog</a> -->
          <a href="../terms/">Terms</a>
        </nav>

        <!-- CALL BUTTON -->
        <a class="phone-btn" href="tel:+1 (888) 902-0428">+1 (888) 902-0428</a>

        <!-- HAMBURGER -->
        <button class="menu-toggle" aria-label="Open Menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- MOBILE MENU -->
      <div class="mobile-nav">
        <a href="../index.html">Home</a>
        <a href="../about/">About</a>
        <a href="../contact/">Contact</a>
        <!-- <a href="#">Blog</a> -->
        <a href="../terms/">Terms</a>
        <a href="tel:+03152906839" class="mobile-call">Call Now</a>
      </div>
    </header>
    <!-- HERO -->
    <section
      class="about-hero"
      style="background-image: url('../assets/banner3.jpg')"
    >
      <div class="about-hero-overlay">
        <h1>Contact Us</h1>
      </div>
    </section>

    <section class="contact-section">
      <div class="contact-container">
        <!-- LEFT INFO -->
        <div class="contact-info">
          <h2>You can find us at</h2>

          <div class="info-block">
            <span>EMAIL</span>
            <p>info@fleetfixrescue.com</p>
          </div>

          <div class="info-block">
            <span>PHONE NUMBER</span>
            <p>+1 (888) 902-0428</p>
          </div>

          <div class="info-block">
            <span>LOCATION</span>
            <p>Karchi Pakistan</p>
          </div>
        </div>

        <!-- RIGHT FORM -->
        <div class="contact-form">
          <h2>Let's get in touch</h2>
          <form
            action="https://formsubmit.co/info@fleetfixrescue.com"
            method="POST"
          >
            <!-- Security & settings -->
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="table" />
            <input
              type="hidden"
              name="_subject"
              value="New Contact Form Message"
            />

            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea name="message" placeholder="Message" required></textarea>

            <button type="submit">Send Message</button>
          </form>
          <input
            type="hidden"
            name="_next"
            value="https://fleetfixrescue.com"
          />
          <input type="hidden" name="_template" value="table" />
        </div>
      </div>
    </section>

    <footer>
      <div class="container footer-flex">
        <div class="footer-left">
          <a href="../index.html">Home</a>
          <a href="../about/">About</a>
          <a href="../contact/">Contact</a>
          <a href="../terms/">Terms</a>
        </div>
        <p>Â© 2026 Fleet Fix Rescue. All rights reserved.</p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
